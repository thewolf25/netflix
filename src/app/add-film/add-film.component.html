<form appBgBlack #film="ngForm" class="p-4 col-6 m-auto">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="newFilm.name" required name="name" id="name">

    </div>
    <div class="form-group">
        <label for="annee">Annee</label>
        <input type="date" class="form-control datepicker" id="annee" name="annee" required [(ngModel)]="newFilm.annee" data-date-format="dd/mm/yyyy">

    </div>

    <div class="form-group">
        <label for="langue"> Langue</label>
        <input type="text" class="form-control" id="langue" name="langue" required [(ngModel)]="newFilm.langue">

    </div>

    <div class="form-group">
        <label for="description"> Description</label>
        <textarea class="form-control" [(ngModel)]="newFilm.description" name="description" id="description" rows="2" required></textarea>
    </div>
    <div class="form-group">
        <label for="genre"> Genre</label>
        <select #genre [(ngModel)]="newFilm.genre" class="form-control" required name="genre" id="genre">
            <option *ngFor="let item of genres"> {{item}}</option>
        </select>

    </div>


    <div class="text-center">
        <button class="btn-sm btn-danger" [disabled]="!film.valid" (click)="validate()">Add</button>
    </div>
</form>
