<div class="offset-3 col-6 bg-custom mt-5 p-3">
    <form #login="ngForm" class="col-8 m-auto">
        <div class="alert alert-danger text-red " *ngIf="error !== ''">{{error}}</div>
        <div class="form-group">
            <label for="username"> Username</label>
            <input type="text" #username name="username" ngModel id="username" class="form-control" placeholder="tapper votre username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #password ngModel name="password" id="password" class="form-control" placeholder="tapper votre username" required>
        </div>
        <div class="text-center">
            <button class="btn btn-danger align-center" [disabled]="!login.valid" (click)="validate(login)"> Login </button>
        </div>
    </form>
</div>
